<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Danh sách danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC">
</head>
<body>
<!-- Sử dụng fragment content từ layout-admin.html -->
<section class="row" layout:fragment="content">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header">Danh sách danh mục</div>
            <div class="card-body">
                <!-- Hiển thị thông báo -->
                <div th:if="${message != null}">
                    <div class="alert alert-primary" role="alert">
                        <i th:text="${message}"></i>
                    </div>
                </div>

                <!-- Form tìm kiếm -->
                <div class="row mt-2 mb-2">
                    <div class="col-md-6">
                        <form th:action="@{/admin/categories/searchpagenated}">
                            <div class="input-group ms-2">
                                <input type="text" class="form-control" name="name" id="name"
                                       th:value="${name}" placeholder="Nhập từ khóa để tìm" />
                                <button class="btn btn-outline-primary ms-2" type="submit">Tìm kiếm</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="float-end">
                            <a th:href="@{/admin/categories/add}" class="btn btn-outline-success">Thêm danh mục mới</a>
                        </div>
                    </div>
                </div>

                <!-- Không tìm thấy danh mục -->
                <div th:if="${!categoryPage.hasContent()}">
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger">Không tìm thấy danh mục</div>
                        </div>
                    </div>
                </div>

                <!-- Danh sách danh mục -->
                <div th:if="${categoryPage.hasContent()}">
                    <table class="table table-striped table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Mã danh mục</th>
                                <th>Tên danh mục</th>
                                <th>Mã code</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categoryPage.content}">
                                <td th:text="${category.categoryId}"></td>
                                <td th:text="${category.categoryname}"></td>
                                <td th:text="${category.categorycode}"></td>
                                <td th:text="${category.status ? 'Hoạt động' : 'Khóa'}"></td>
                                <td>
                                    <a th:href="@{/admin/categories/view/{id}(id=${category.categoryId})}"
                                       class="btn btn-outline-info">
                                        <i class="fa fa-info"></i>
                                    </a>
                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}"
                                       class="btn btn-outline-warning">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}"
                                       class="btn btn-outline-danger">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Phân trang -->
                <div th:if="${categoryPage.totalPages > 0}">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <!-- Liên kết trang đầu -->
                            <li th:classappend="${1 == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/admin/categories/searchpagenated(name=${name}, size=${categoryPage.size}, page=1)}"
                                   tabindex="-1" aria-disabled="true">First</a>
                            </li>
                            <!-- Liên kết các số trang -->
                            <li th:each="pageNumber : ${pageNumbers}"
                                th:classappend="${pageNumber == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/admin/categories/searchpagenated(name=${name}, size=${categoryPage.size}, page=${pageNumber})}"
                                   th:text="${pageNumber}"></a>
                            </li>
                            <!-- Liên kết trang cuối -->
                            <li th:classappend="${categoryPage.totalPages == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/admin/categories/searchpagenated(name=${name}, size=${categoryPage.size}, page=${categoryPage.totalPages})}">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
