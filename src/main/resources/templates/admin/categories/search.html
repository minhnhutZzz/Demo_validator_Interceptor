<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-...">
</head>

<body>
    <!-- Sử dụng fragment content từ layout-admin.html -->
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">List Category</div>
                <div class="card-body">
                    <!-- Hiển thị thông báo -->
                    <div th:if="${message != null}">
                        <div class="alert alert-primary" role="alert">
                            <i th:text="${message}"></i>
                        </div>
                    </div>

                    <!-- Search -->
                    <div class="row mt-2 mb-2">
                        <div class="col-md-6">
                            <form action="#" th:action="@{/admin/categories/search}">
                                <div class="input-group ml-2">
                                    <input type="text" class="form-control" name="name" id="name" 
                                           placeholder="Nhập từ khóa để tìm" />
                                    <button class="btn btn-outline-primary ml-2">Search</button>
                                </div>
                            </form>
                        </div>

                        <div class="col-md-6">
                            <div class="float-right">
                                <a th:href="@{/admin/categories/add}" class="btn btn-outline-success">Add New Category</a>
                            </div>
                        </div>
                    </div>

                    <!-- List -->
                    <table class="table table-striped table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Category ID</th>
                                <th>Category Code</th>
                                <th>Category Name</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.categoryId}"></td>
                                <td th:text="${category.categoryname}"></td>
                                <td th:text="${category.categorycode}"></td>
                                <td th:text="${category.status ? 'Hoạt động' : 'Khóa'}"></td>
                                <td>
                                    <a th:href="@{/admin/categories/view/{id}(id=${category.categoryId})}" 
                                       class="btn btn-outline-info">
                                        <i class="fa fa-info"></i>
                                    </a>
                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}" 
                                       class="btn btn-outline-warning">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}" 
                                       class="btn btn-outline-danger">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
