<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Danh sách video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC">
</head>

<body>
    <!-- Sử dụng fragment content từ layout-admin.html -->
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">Danh sách video</div>
                <div class="card-body">
                    <!-- Hiển thị thông báo -->
                    <div th:if="${message != null}">
                        <div class="alert alert-primary" role="alert">
                            <i th:text="${message}"></i>
                        </div>
                    </div>

                    <!-- Form tìm kiếm -->
                    <div class="row mt-2 mb-2">
                        <div class="col-md-6">
                            <form th:action="@{/admin/videos/searchpagenated}">
                                <div class="input-group ms-2">
                                    <input type="text" class="form-control" name="title" id="title"
                                           th:value="${title}" placeholder="Nhập từ khóa để tìm theo title" />
                                    <button class="btn btn-outline-primary ms-2" type="submit">Tìm kiếm</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div class="float-end">
                                <a th:href="@{/admin/videos/add}" class="btn btn-outline-success">Thêm video mới</a>
                            </div>
                        </div>
                    </div>

                    <!-- Không tìm thấy video -->
                    <div th:if="${!videoPage.hasContent()}">
                        <div class="row">
                            <div class="col">
                                <div class="alert alert-danger">Không tìm thấy video</div>
                            </div>
                        </div>
                    </div>

                    <!-- Danh sách video -->
                    <div th:if="${videoPage.hasContent()}">
                        <table class="table table-striped table-responsive">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>Mã video</th>
                                    <th>Tiêu đề</th>
                                    <th>Mô tả</th>
                                    <th>Poster</th>
                                    <th>Lượt xem</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="video : ${videoPage.content}">
                                    <td th:text="${video.videoId}"></td>
                                    <td th:text="${video.title}"></td>
                                    <td th:text="${video.description}"></td>
                                    <td>
                                        <img th:src="${video.poster}" alt="Poster" style="width: 50px; height: 30px;" th:if="${video.poster != null}">
                                        <span th:text="'No image'" th:if="${video.poster == null}"></span>
                                    </td>
                                    <td th:text="${video.views}"></td>
                                    <td th:text="${video.active ? 'Hoạt động' : 'Khóa'}"></td>
                                    <td>
                                        <a th:href="@{/admin/videos/view/{id}(id=${video.videoId})}" class="btn btn-outline-info">
                                            <i class="fa fa-info"></i>
                                        </a>
                                        <a th:href="@{/admin/videos/edit/{id}(id=${video.videoId})}" class="btn btn-outline-warning">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a th:href="@{/admin/videos/delete/{id}(id=${video.videoId})}" class="btn btn-outline-danger">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Phân trang -->
                    <div th:if="${videoPage.totalPages > 0}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <!-- Liên kết trang đầu -->
                                <li th:classappend="${1 == videoPage.number + 1} ? 'page-item active' : 'page-item'">
                                    <a class="page-link"
                                       th:href="@{/admin/videos/searchpagenated(title=${title}, size=${videoPage.size}, page=1)}"
                                       tabindex="-1" aria-disabled="true">First</a>
                                </li>
                                <!-- Liên kết các số trang -->
                                <li th:each="pageNumber : ${pageNumbers}"
                                    th:classappend="${pageNumber == videoPage.number + 1} ? 'page-item active' : 'page-item'">
                                    <a class="page-link"
                                       th:href="@{/admin/videos/searchpagenated(title=${title}, size=${videoPage.size}, page=${pageNumber})}"
                                       th:text="${pageNumber}"></a>
                                </li>
                                <!-- Liên kết trang cuối -->
                                <li th:classappend="${videoPage.totalPages == videoPage.number + 1} ? 'page-item active' : 'page-item'">
                                    <a class="page-link"
                                       th:href="@{/admin/videos/searchpagenated(title=${title}, size=${videoPage.size}, page=${videoPage.totalPages})}">Last</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
