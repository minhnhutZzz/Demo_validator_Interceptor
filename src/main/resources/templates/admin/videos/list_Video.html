<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>List Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-...">
    <style>
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ffffff, #f8f9fa); /* Gradient nền nhẹ */
        }
        .card-header {
            background-color: #e74c3c; /* Màu đỏ nổi bật */
            color: white;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
        }
        .float-end a {
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        .float-end a:hover {
            transform: scale(1.1);
            background-color: #2ecc71; /* Màu xanh lá khi hover */
            color: white;
        }
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead th {
            background-color: #3498db; /* Màu xanh dương cho header */
            color: white;
            border: none;
        }
        .table tbody tr {
            transition: background-color 0.3s;
        }
        .table tbody tr:hover {
            background-color: #ecf0f1; /* Màu xám nhạt khi hover */
        }
        .table td {
            vertical-align: middle;
        }
        .table img {
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .table img:hover {
            transform: scale(1.2); /* Phóng to ảnh khi hover */
        }
        .no-image {
            color: #e74c3c; /* Màu đỏ cho "No image" */
            font-style: italic;
        }
    </style>
</head>

<body>
    <!-- Sử dụng fragment content từ layout-admin.html -->
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    List Video
                    <!-- Thêm nút Add Video và Search Pagenated -->
                    <div class="float-end">
                        <a th:href="@{/admin/videos/add}" class="btn btn-success btn-sm me-2">
                            <i class="fa fa-plus"></i> Add Video
                        </a>
                        <a th:href="@{/admin/videos/searchpagenated}" class="btn btn-primary btn-sm">
                            <i class="fa fa-search"></i> Search Pagenated
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Hiển thị thông báo -->
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i th:text="${message}"></i>
                    </div>

                    <!-- Bảng danh sách Video -->
                    <table class="table table-striped table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Video ID</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Poster</th>
                                <th>Views</th>
                                <th>Active</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="video : ${videos}">
                                <td th:text="${video.videoId}"></td>
                                <td th:text="${video.title}"></td>
                                <td th:text="${video.description}"></td>
                                <td>
                                    <img th:src="@{/images/} + ${video.poster}" alt="Poster" style="width: 50px; height: 30px;" th:if="${video.poster != null and not #strings.isEmpty(video.poster)}">
                                    <span th:text="'No image'" th:if="${video.poster == null or #strings.isEmpty(video.poster)}" class="no-image"></span>
                                </td>
                                <td th:text="${video.views}"></td>
                                <td th:text="${video.active ? 'Hoạt động' : 'Khóa'}"></td>
                                <td>
                                    <a th:href="@{/admin/videos/edit/{id}(id=${video.videoId})}" class="btn btn-outline-warning btn-sm me-1">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/videos/delete/{id}(id=${video.videoId})}" class="btn btn-outline-danger btn-sm">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
