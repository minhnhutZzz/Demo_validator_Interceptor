<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 20px;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            color: transparent;
        }
        .alert-info {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
        }
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background-color: #e74c3c;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
        .table img {
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .table img:hover {
            transform: scale(1.1);
        }
        .no-video {
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chào mừng, <span th:text="${user.fullname}"></span>!</h2>
        <p class="text-center text-muted">Danh sách video bạn đã tạo:</p>
        
        <div th:if="${videos == null or #lists.isEmpty(videos)}" class="alert alert-info text-center">
            <i class="fas fa-info-circle"></i> Bạn chưa tạo video nào.
        </div>
        
        <div th:if="${videos != null and not #lists.isEmpty(videos)}" class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Video ID</th>
                        <th>Tiêu đề</th>
                        <th>Mô tả</th>
                        <th>Poster</th>
                        <th>Lượt xem</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="video : ${videos}">
                        <td th:text="${video.videoId}"></td>
                        <td th:text="${video.title}"></td>
                        <td th:text="${video.description}"></td>
                        <td>
                            <img th:src="@{/images/} + ${video.poster}" alt="Poster" style="width: 50px; height: 30px;" th:if="${video.poster != null and not #strings.isEmpty(video.poster)}">
                            <span th:text="'No image'" th:if="${video.poster == null or #strings.isEmpty(video.poster)}" class="no-video"></span>
                        </td>
                        <td th:text="${video.views}"></td>
                        <td th:text="${video.active ? 'Hoạt động' : 'Khóa'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
